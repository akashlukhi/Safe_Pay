<body>
    <h1 align="center">Safe Pay</h1>
    <a href="profile.html">Profile</a>
    <div align="right">
        <a href="index.html">Home</a> &nbsp;

        <a href="index.html#help">Help</a> &nbsp;

    </div>
    <br><br>
    <center>
        <table align="center">
            <tr>
                <td> <label for="name"><b>Name:</b></label></td>
                <td><input type="text" placeholder="Last Middle First" name="name" required><br><br></td>
            </tr>
            <tr>
                <td><label for="email"><b>Email ID:</b></label></td>
                <td><input type="text" placeholder="Enter Email Address" name="email" required><br><br></td>
            </tr>
            <tr>
                <td><label for="phn"><b>Phone Number:</b></label></td>
                <td><input type="text" placeholder="Enter phone number" name="phn" required><br><br></td>
            </tr>
            <tr>
                <td><label for="bank"><b>Bank Name:</b></label></td>
                <td><input type="text" placeholder="Enter Bank name" name="bank" required><br><br></td>
            </tr>
            <tr>
            <tr>
                <td><label for="branch"><b>Branch Name:</b></label></td>
                <td><input type="text" placeholder="Enter Branch name" name="branch" required><br><br></td>
            </tr>
            <tr>
                <td><label for="ifsc"><b>IFSC Code:</b></label></td>
                <td><input type="text" placeholder="Enter IFSC code" name="ifcs" required><br><br></td>
            </tr>
            <tr>
            <tr>
                <td><label for="accn"><b>Account_Number:</b></label></td>
                <td><input type="text" placeholder="Enter Email Address" name="accn" required><br><br></td>
            </tr>
            <tr>
                <td><label for="addrs"><b>Address:</b></label></td>
                <td><textarea id="w3review" placeholder="Enter Resident Address" name="addrs" rows="4"
                        cols="50"></textarea></td>
                <br><br>
            </tr>
            <tr>
                <td><label for="birthday"><b>Birthday:</b></label></td>
                <td><input type="date" id="birthday" name="birthday"><br><br></td>
            </tr>
            <tr>
                <td><label for="img">Select Profile Image:</label></td>
                <td><input type="file" id="img" name="img" accept="image/*"><br><br></td>
            </tr>
        </table> <br><br>
        <button>Signup</button>
    </center>
</body>

</html>
